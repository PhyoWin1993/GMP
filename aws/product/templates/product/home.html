
{% extends 'category/base.html' %}

{% block content %}
    <div class="container">
      <h1 class="text-center text-primary mt-3"> Product Home page</h1>

    <a href="{% url 'product-create' %}" class="btn btn-md btn-primary">Create <i class="fa fa-plus ml-3"></i></a>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Cat ID</th>
            <th scope="col">Image</th>
            <th scope="col">Created-At</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for product in products %}
          <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.cat_id}}</td>
            <td><img src="{{product.image.url}}" style="width:50px;height:50px;"></a></td>
            <td>{{product.created_at}}</td>
            <td>
                <a href="{% url 'product-edit' product.id %}"  class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></a>
                <a href="{% url 'product-delete' product.id %}" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
      
{% endblock %}
